frontend:
  phases:
    build:
      commands:
        - npm install
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*

rewrites:
  - source: "/api/<*>"
    destination: "http://educonnect-backend.ap-southeast-1.elasticbeanstalk.com/api/<*>"
    type: proxy
